name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0, 11,12 * * 2,3,4"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "jjaster0100@gmail.com"
          git config --local user.name "u1gzkiwxqc-ltfkpjxnab"
          git add -A
          
          arr[0]="chore(bot):  auto commit"
          arr[1]="chore(bot):  auto commit"
          arr[2]="chore(bot):  auto commit"
          arr[3]="chore(bot):  auto commit"
          arr[4]="chore(bot):  auto commit"
          arr[5]="chore(bot):  auto commit"
          arr[6]="chore(bot):  auto commit"
          arr[7]="chore(bot): ðŸ¤– auto commit"
          arr[8]="chore(bot): ðŸŸ© auto commit"
          arr[9]="chore(bot):  auto commit"
          
